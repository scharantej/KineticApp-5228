
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kinetic Energy Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
padding: 20px;
}
</style>
</head>
<body>
<h1>Kinetic Energy Calculator</h1>
<p>Kinetic energy is the energy of motion. It is defined as the work needed to accelerate a body of mass (m) from rest to velocity (v). The formula for kinetic energy is:</p>
<p>KE = 1/2 * m * v^2</p>
<form action="/calculate" method="POST">
<div class="form-group">
<label for="mass">Mass (kg):</label>
<input type="number" class="form-control" id="mass" placeholder="Enter mass" name="mass" required>
</div>
<div class="form-group">
<label for="velocity">Velocity (m/s):</label>
<input type="number" class="form-control" id="velocity" placeholder="Enter velocity" name="velocity" required>
</div>
<button type="submit" class="btn btn-primary">Calculate</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
